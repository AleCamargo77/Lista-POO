<html lang="pt-br">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="./assets/index.js" defer></script>

      @import url('https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@100;300;400&display=swap');

  <body>
<header>
  <h1>Controle de Produtos</h1>
</header>
<main>
  <div class="title">
    <h2>Produtos</h2>
    <span>Lista de produtos da minha loja</span>
  </div>
  <div class="card">
    <div class="lineInput">
      <label for="name"> Produto</label>
      <input type="text" name="" id="nameProduct" placeholder="Nome do produto">
    </div>
    <div class="lineInput">
      <label for="name"> Valor</label>
      <input type="number" name="" id="priceProduct" placeholder="Valor do produto">
    </div>
      <button onclick="product.saveProduct()" id="attBtn">Salvar</button>
      <button onclick="product.removeProduct()">Remover</button>
  </div>

  <div class="content">
    <table border="1">
      <thead>
        <th class="center">ID</th>
        <th>Produto</th>
        <th>Valor</th>
        <th>Ações</th>
      </thead>
      <tbody id="tbody">
  
      </tbody>
    </table>
  </div>
</main>

    </div>
  </body>
</html>
